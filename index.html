
<!DOCTYPE html>

<head>
			<title>Form Tiket Pesawat</title>
</head>

<body>
  <h1>**Pemesanan Tiket Maskapai**</h1>
  ============================================================
  <form id="form">
    <table>
      <tr>
        <td>Nama Pemesan</td>
        <td> : </td>
        <td>
          <input type="text" name="nama" id="nama">
        </td>
      </tr>

      <tr>
        <td>Jumlah Tiket</td>
        <td> : </td>
        <td>
          <input type="number" id="jum-tiket">
        </td>
      </tr>

      <tr>
        <td>Kelas</td>
        <td> : </td>
        <td>
          <select>
            <option>Ekonomi</option>
            <option>Bisnis</option>
            <option>Eksekutif</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Tujuan</td>
        <td> : </td>
        <td>
          <select>
            <option>Bali</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Bagasi</td>
        <td> : </td>
        <td>
          <input type="radio" name="bagasi" value="5kg">5 kg
          <input type="radio" name="bagasi" value="10kg">10 kg
          <input type="radio" name="bagasi" value="15kg">15 kg
        </td>
      </tr>

      <tr>
        <td>Asuransi</td>
        <td> : </td>
        <td>
          <input type="checkbox" id="jiwa">Asuransi Jiwa
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="checkbox" id="celaka">Asuransi Kecelakaan
          <br>
          <input type="checkbox" id="terlambat">Asuransi Keterlambatan
        </td>
      </tr>

    </table>
    <br>
    <br>
    <input type="submit" value="Submit">
    <button>Batal</button>
  </form>

			</body>

</html>

  <script>
    document.getElementById("form").onsubmit = submit

    function submit()

    {
      let nama,document,getElemntById, ('nama').value
  
    }

			document.write(`nama: $(nama)<br>`);
			document.write(`Bagasi: _())

  </script>

</body>
</html>
